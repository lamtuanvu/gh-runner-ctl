baseURL: https://lamtuanvu.github.io/gh-runner-ctl/
title: ghr
languageCode: en-us

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableRobotsTXT: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: GitHub
      url: https://github.com/lamtuanvu/gh-runner-ctl
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      width: 24
      height: 24

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: https://github.com/lamtuanvu/gh-runner-ctl/edit/main/docs/content
